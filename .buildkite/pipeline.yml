steps:
  - name: "show docker login"
    command: "cat ~/.docker/config.json"
    agents:
      queue: web-code-default 
  - name: ":console:"
    command: "script.sh"
    parallelism: 5
    plugins:
      - ecr#v2.0.0:
          login: true
    agents:
      queue: web-code-default
  - command: 'echo DONE'
    agents:
      queue: web-code-default